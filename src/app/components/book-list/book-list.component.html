<div class="grid">
  <div *ngFor="let book of books; trackBy: trackByTitle" class="col-12 md:col-4 lg:col-3 p-2">
    <p-card [header]="book.title" [subheader]="book.author" (click)="select.emit(book)">
      <ng-template pTemplate="content">
        <img
          *ngIf="book.cover"
          [src]="book.cover"
          alt="{{ book.title }}"
          class="w-full mb-2"
          style="height: 250px; object-fit: cover"
        />
      </ng-template>
    </p-card>
  </div>
</div>

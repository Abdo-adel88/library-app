<div class="background-container">
  <app-navbar />
  <div class="overlay">
    <div class="content">
      <div class="box">
        <div class="inner">
          <span>BookStore</span>
        </div>
        <div class="inner">
          <span>BookStore</span>
        </div>
      </div>

      <div class="carousel-track">
        @for (book of visibleBooks(); track book?.key) {
          @if (book?.cover_id) {
            <div class="book-card" [ngClass]="getPositionClass($index)">
              <img
                [src]="'https://covers.openlibrary.org/b/id/' + book.cover_id + '-L.jpg'"
                [alt]="book.title || 'Book Cover'"
              />
              <p class="author">{{ book.authors?.[0]?.name || 'Unknown' }}</p>
            </div>
          }
        }
      </div>
    </div>
  </div>
</div>
